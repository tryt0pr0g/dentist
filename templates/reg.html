{% extends 'base.html' %}

{% block stylesheets %}
<link rel="stylesheet" href="/static/css/reg.css">
{% endblock %}

{% block title %}
Регистрация
{% endblock %}

{% block body %}
<div class="content-animated">
    <div class="registration-container">
        <h2 class="registration-header text-center">Создайте аккаунт PerfectSmile</h2>

        <form id="registrationForm">
            <!-- ФИО -->
            <div class="mb-3">
                <label for="fullName" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="fullName" placeholder="Иванов Иван Иванович" required>
            </div>

            <!-- Дата рождения -->
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Дата рождения</label>
                <input type="date" class="form-control" id="dateOfBirth" required>
            </div>

            <!-- Логин (Email) -->
            <div class="mb-3">
                <label for="login" class="form-label">Логин (Email)</label>
                <input type="email" class="form-control" id="login" placeholder="example@mail.ru" required>
            </div>

            <!-- Пароль -->
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <!-- Запомнить меня -->
            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Запомнить меня (сохранить сессию)</label>
            </div>

            <button type="submit" class="btn btn-register btn-lg w-100">
                Зарегистрироваться
            </button>

            <a href="/auth" class="login-link">Уже зарегистрированы? Войти</a>

            <!-- Контейнер для сообщений (успех/ошибка/загрузка) -->
            <div id="messageContainer"></div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Основная логика регистрации, взаимодействующая с Вашим API -->
<script src="/static/js/reg.js"></script>
{% endblock %}

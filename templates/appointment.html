{% extends 'base.html' %}

{% block stylesheets %}
<link rel="stylesheet" href="/static/css/appointment.css">
{% endblock %}

{% block title %}
Запись на прием
{% endblock %}

{% block body %}
<!-- Содержимое страницы будет внутри блока body -->
<div class="content container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
            <div class="card shadow-lg p-4">
                <h1 class="text-center mb-4">Запись на прием</h1>

                <!-- Информация о выбранной услуге -->
                <div id="serviceInfo" class="alert alert-info" {% if service_id == None %}style="display: none;"{% endif %}>
                    Выбрана услуга: <strong><span id="serviceNameDisplay">{{ service_name }}</span></strong>
                </div>

                <form id="appointmentForm">

                    <!-- Скрытое поле для service_id (Получено с бэкенда) -->
                    <input type="hidden" id="service-id-input" name="service_id" value="{{ service_id if service_id is not none else '' }}" required>

                    <!-- Видимое поле с датой -->
                    <div class="mb-3">
                        <label for="date-input" class="form-label">Выберите дату (со следующего дня):</label>
                        <input type="date" class="form-control" id="date-input" name="selected_date" required>
                    </div>

                    <!-- Видимое поле со временем -->
                    <div class="mb-3">
                        <label for="time-input" class="form-label">Выберите время (9:00 - 17:00, целые часы):</label>
                        <!-- КРИТИЧЕСКОЕ ИЗМЕНЕНИЕ: Добавлен step="3600" для выбора только целых часов -->
                        <input type="time" class="form-control" id="time-input" name="selected_time" step="3600" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Записаться</button>

                    <p id="message" class="text-center mt-3"></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="/static/js/appointment.js"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/base.css">
    {% block stylesheets %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="background">
        <header class="py-3 mb-4 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
                    <div class="col-md-3 mb-2 mb-md-0">
                        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                            <img src="/static/img/logo.svg" alt="Логотип Стоматологии" class="me-2" style="height: 32px;">
                            <span class="fs-4 fw-bold text-primary">PerfectSmile</span>
                        </a>
                    </div>
                    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/" class="nav-link px-2 link-secondary">Главная</a></li>
                        <li><a href="/catalog" class="nav-link px-2">Услуги</a></li>
                    </ul>
                    <div class="col-md-3 text-end">
                        <!-- Блок кнопок Войти/Регистрация (по умолчанию видим) -->
                        <div id="auth-buttons">
                            <a href="/auth" class="btn btn-outline-primary me-2">Войти</a>
                            <a href="/reg" class="btn btn-primary">Регистрация</a>
                        </div>
                        <!-- Кнопка Выйти (по умолчанию скрыта) -->
                        <div id="logout-button" class="d-none">
                            <button class="btn btn-danger" id="logout-btn">Выйти</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- ИСПРАВЛЕНИЕ: Добавлен класс .container для корректных боковых отступов -->
        <div class="content container">
            {% block body %}{% endblock %}
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-H6Vb9mQ9aN1Vj4w8jA9Q+q5l3d1/i3BwF5Z0/r6g+p8oQ8Lg3N9m8l4o5G6S9/r" crossorigin="anonymous"></script>
{% block scripts %}
<script src="/static/js/base.js"></script>
{% endblock %}
</body>
</html>

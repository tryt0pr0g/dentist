{% extends 'base.html' %}
{% block title %}Авторизация{% endblock %}

{% block stylesheets %}
<link rel="stylesheet" href="/static/css/auth.css">
{% endblock %}

{% block body %}
    <div class="row justify-content-center pt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="fw-light my-3">Вход в систему</h3>
                </div>
                <div class="card-body p-4">
                    <form id="authForm">
                        <div class="mb-3">
                            <label for="loginInput" class="form-label">Логин (Email)</label>
                            <input class="form-control" id="loginInput" type="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Пароль</label>
                            <input class="form-control" id="passwordInput" type="password" placeholder="Введите пароль" required>
                        </div>

                        <!-- Сообщение об ошибке/успехе -->
                        <div id="message" class="text-center mb-3"></div>

                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small text-decoration-none" href="/reg">Нет аккаунта? Регистрация</a>
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="/static/js/auth.js"></script>
{% endblock %}
